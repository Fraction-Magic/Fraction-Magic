<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Fraction Magic ðŸª„</title>
  <style>
    * { margin:0; padding:0; box-sizing:border-box; font-family:"Poppins", sans-serif; }

    body {
      height:100vh;
      overflow:hidden;
      background: linear-gradient(45deg, #ff6b6b, #ffd86f, #aaff9f, #a6ffcb);
      background-size: 400% 400%;
      animation: gradientShift 10s ease infinite;
      display:flex;
      align-items:center;
      justify-content:center;
      position:relative;
      color:black;
      flex-direction:column;
    }

    @keyframes gradientShift {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    /* === PEC FRACTION JATUH === */
    .fractionStar {
      position:absolute;
      font-size:24px;
      color:black;
      animation: fallFraction linear infinite;
    }
    @keyframes fallFraction {
      0% { transform: translateY(-50px) scale(1); opacity:1; }
      100% { transform: translateY(100vh) scale(0.5); opacity:0; }
    }

    .container {
      text-align:center;
      width:90%;
      max-width:600px;
      background: rgba(255,255,255,0.3);
      padding:40px 30px;
      border-radius:25px;
      backdrop-filter: blur(8px);
      box-shadow:0 0 35px rgba(0,0,0,0.2);
      z-index:2;
    }

    h1 {
      font-size:40px;
      color:black;
      text-shadow:0 0 5px white;
      margin-bottom:30px;
      letter-spacing:2px;
    }

    .menu-box {
      display:flex;
      flex-direction:column;
      gap:20px;
      align-items:center;
    }

    .menu-item {
      display:inline-block;
      background: linear-gradient(135deg, #ff4e4e, #00c851);
      color:black;
      padding:15px 35px;
      font-size:20px;
      border:none;
      border-radius:50px;
      cursor:pointer;
      text-decoration:none;
      width:80%;
      max-width:300px;
      text-align:center;
      transition:0.3s;
      box-shadow:0 0 25px rgba(0,0,0,0.2);
    }
    .menu-item:hover {
      transform:scale(1.05);
      box-shadow:0 0 40px rgba(0,0,0,0.4);
    }

    /* SPIN FRACTION ANIMASI */
    @keyframes spin { from{transform:rotate(0);} to{transform:rotate(360deg);} }
    .spinning { animation:spin 1s ease-in-out; }

    /* QUESTION BOX */
    .question-box {
      display:none;
      background: rgba(255,255,255,0.1);
      border-radius:20px;
      padding:30px;
      backdrop-filter:blur(8px);
      box-shadow:0 0 30px rgba(0,0,0,0.4);
      max-height:70vh;
      overflow-y:auto;
    }
    .question-box::-webkit-scrollbar {
      width:8px;
    }
    .question-box::-webkit-scrollbar-thumb {
      background: rgba(0,0,0,0.3);
      border-radius:4px;
    }

    @keyframes fadeOut { from{opacity:1;transform:scale(1);} to{opacity:0;transform:scale(0.9);} }
    .fade-out { animation:fadeOut 0.5s ease forwards; }

    /* KARTU BOX */
    #cardBox { display:none; flex-direction:column; align-items:center; justify-content:center; }
    #cardBox img {
      width:200px; max-width:80%;
      animation:cardDrop 1s ease forwards;
      margin-bottom:20px;
    }
    @keyframes cardDrop {
      0% { transform: translateY(-200px) scale(0.5) rotate(-20deg); opacity:0; }
      60% { transform: translateY(20px) scale(1.1) rotate(10deg); opacity:1; }
      80% { transform: translateY(-10px) scale(0.95) rotate(-5deg); }
      100% { transform: translateY(0) scale(1) rotate(0deg); }
    }
    /* Tombol audio di pojok kanan atas */
  #audioBtn {
    position: fixed;
    top: 15px;
    right: 15px;
    z-index: 20;
    padding: 10px 15px;
    border:none;
    border-radius:50px;
    background: linear-gradient(135deg, #00c851, #33b5e5);
    color:white;
    cursor:pointer;
    font-weight:bold;
    box-shadow:0 0 20px rgba(0,0,0,0.2);
    transition:0.3s;
  }
  #audioBtn:hover { transform: scale(1.1); }

    /* MEDIA BOX */
    #mediaBox { display:none; flex-direction:column; align-items:center; justify-content:center; }
    #mediaBox iframe { width:100%; height:400px; border:none; margin-bottom:20px; }

    footer { position:absolute; bottom:15px; width:100%; text-align:center; color:black; font-size:14px; }

    @media (max-width:480px){
      h1{font-size:30px;}
      .menu-item{font-size:18px;padding:12px 25px;}
      p{font-size:16px;}
    }
  </style>
</head>
<body>

    <div class="menu-box" id="mainMenu">

      <button id="cardBtn" class="menu-item">KARTU ACAK</button>
      <button id="mediaBtn" class="menu-item">MEDIA DIGITAL</button>
    </div>

    <!-- BOX SOAL FRACTION -->
    <div id="questionBox" class="question-box">
      <p id="questionText"></p>

  <script>
    // ===== PEC FRACTION JATUH =====
    const fractions = ["1/2","1/4","3/4","1/8","5/8","3/8","7/8","1/16","3/16","5/16","7/16"];
    function createFractionStar(){
      const f = document.createElement("div");
      f.classList.add("fractionStar");
      f.style.left = Math.random()*window.innerWidth+"px";
      f.style.fontSize = 20+Math.random()*20+"px";
      f.textContent = fractions[Math.floor(Math.random()*fractions.length)];
      document.body.appendChild(f);
      const duration = 3 + Math.random()*3;
      f.style.animationDuration = duration+"s";
      setTimeout(()=>f.remove(), duration*1000);
    }
    setInterval(createFractionStar,1000);

    // ===== SOAL FRACTION =====
    const data = [
      { q:"Hitung 1/2 + 1/4", a:"3/4" },
    ];

    const spinBtn = document.getElementById("spinBtn");
    const questionBox = document.getElementById("questionBox");
    const questionText = document.getElementById("questionText");
    const answerText = document.getElementById("answerText");
    const answerBtn = document.getElementById("answerBtn");
    const backBtn = document.getElementById("backBtn");
    const mainMenu = document.getElementById("mainMenu");
    const mainTitle = document.getElementById("mainTitle");
    const mainFooter = document.getElementById("mainFooter");

    // ===== AUDIO =====
    const magicSound = document.getElementById("magicSound");
    const cardSound = document.getElementById("cardSound");
    const bgMusic = document.getElementById("bgMusic");

    // ==== SPIN FRACTION =====
    spinBtn.addEventListener("click", ()=>{
      magicSound.currentTime = 0; magicSound.play();
      const random = data[Math.floor(Math.random()*data.length)];
      questionText.textContent = random.q;
      answerText.textContent = random.a;
      mainMenu.style.display="none";
      questionBox.style.display="block";
      answerBtn.style.display="inline-block";
      answerText.style.display="none";
      backBtn.style.display="none";
    });

    answerBtn.addEventListener("click", ()=>{
      answerText.style.display="block";
      answerBtn.style.display="none";
      backBtn.style.display="inline-block";
    });

    backBtn.addEventListener("click", ()=>{
      questionBox.classList.add("fade-out");
      setTimeout(()=>{
        questionBox.style.display="none";
        questionBox.classList.remove("fade-out");
        mainMenu.style.display="flex";
      },500);
    });

    // ===== KARTU ACAK =====
    const cardBtn = document.getElementById("cardBtn");
    const cardBox = document.getElementById("cardBox");
    const cardImage = document.getElementById("cardImage");
    const backCardBtn = document.getElementById("backCardBtn");
    const cardImages = ["kartu1.png","kartu2.png","kartu3.png","kartu4.png"];

    cardBtn.addEventListener("click", ()=>{
      magicSound.currentTime = 0; magicSound.play();
      const randomCard = cardImages[Math.floor(Math.random()*cardImages.length)];
      cardImage.src = randomCard;
      cardSound.currentTime = 0; cardSound.play();
      mainMenu.style.display="none";
      mainTitle.style.display="none";
      mainFooter.style.display="none";
      questionBox.style.display="none";
      cardBox.style.display="flex";
    });

    backCardBtn.addEventListener("click", ()=>{
      cardBox.style.display="none";
      mainMenu.style.display="flex";
      mainTitle.style.display="block";
      mainFooter.style.display="block";
    });

    // ===== MEDIA DIGITAL =====
    const mediaBtn = document.getElementById("mediaBtn");
    const mediaBox = document.getElementById("mediaBox");
    const mediaFrame = document.getElementById("mediaFrame");
    const backMediaBtn = document.getElementById("backMediaBtn");

    mediaBtn.addEventListener("click", ()=>{
      magicSound.currentTime = 0; magicSound.play();
      mediaFrame.src = "https://iwant2study.org/lookangejss/math/ejss_model_addfractions/index.html";
      mainMenu.style.display="none";
      mainTitle.style.display="none";
      mainFooter.style.display="none";
      questionBox.style.display="none";
      cardBox.style.display="none";
      mediaBox.style.display="flex";
    });

    backMediaBtn.addEventListener("click", ()=>{
      mediaBox.style.display="none";
      mainMenu.style.display="flex";
      mainTitle.style.display="block";
      mainFooter.style.display="block";
      mediaFrame.src = "";
    });

  </script>
