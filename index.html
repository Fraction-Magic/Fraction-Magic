<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Fraction Magic ðŸª„</title>
<style>
  * { margin:0; padding:0; box-sizing:border-box; font-family:"Poppins", sans-serif; }
  body {
    height:100vh;
    overflow:hidden;
    background: linear-gradient(45deg, #ff6b6b, #ffd86f, #aaff9f, #a6ffcb);
    background-size: 400% 400%;
    animation: gradientShift 10s ease infinite;
    display:flex;
    align-items:center;
    justify-content:center;
    position:relative;
    color:black;
    flex-direction:column;
  }
  @keyframes gradientShift {
    0% { background-position: 0% 50%; }
    50% { background-position: 100% 50%; }
    100% { background-position: 0% 50%; }
  }
  .fractionStar {
    position:absolute;
    font-size:24px;
    color:black;
    animation: fallFraction linear infinite;
  }
  @keyframes fallFraction {
    0% { transform: translateY(-50px) scale(1); opacity:1; }
    100% { transform: translateY(100vh) scale(0.5); opacity:0; }
  }
  .splashContainer {
    text-align:center;
    background: rgba(255,255,255,0.3);
    padding:40px 30px;
    border-radius:25px;
    backdrop-filter: blur(8px);
    box-shadow:0 0 35px rgba(0,0,0,0.2);
    z-index:2;
  }
  .splashContainer img.logo {
    width:150px;
    max-width:80%;
    margin-bottom:20px;
  }
  .splashContainer h1 {
    font-size:40px;
    margin-bottom:15px;
    text-shadow:0 0 5px white;
  }
  .splashContainer p {
    font-size:18px;
    margin-bottom:25px;
    line-height:1.5;
  }
  .splashContainer button {
    padding:12px 30px;
    font-size:20px;
    border:none;
    border-radius:50px;
    cursor:pointer;
    background: linear-gradient(135deg, #ff6b6b, #aaff9f);
    color:black;
    transition:0.3s;
    box-shadow:0 0 25px rgba(0,0,0,0.2);
  }
  .splashContainer button:hover {
    transform:scale(1.05);
    box-shadow:0 0 40px rgba(0,0,0,0.4);
  }
  footer {
    position: fixed;
    bottom: 10px;
    width: 100%;
    text-align: center;
    color: black;
    font-size: 14px;
    z-index: 10;
  }
  /* Tombol audio di pojok kanan atas */
  #audioBtn {
    position: fixed;
    top: 15px;
    right: 15px;
    z-index: 20;
    padding: 10px 15px;
    border:none;
    border-radius:50px;
    background: linear-gradient(135deg, #aaff9f, #33b5e5);
    color:white;
    cursor:pointer;
    font-weight:bold;
    box-shadow:0 0 20px rgba(0,0,0,0.2);
    transition:0.3s;
  }
  #audioBtn:hover { transform: scale(1.1); }
</style>
</head>
<body>

<div class="splashContainer" id="splashScreen">
  <img src="https://raw.githubusercontent.com/Fraction-Magic/Fraction-Magic/main/assets/logoUNM.com.png" alt="Logo Kampus" class="logo">
  <h1>Fraction Magic ðŸª„</h1>
  <p>Dibuat oleh: Kelompok 9<br>
  Muh. Ajmal Nur NIM 240101500022<br>
  Rahmat Hidayatullah NIM 240101500035</p>
  <button id="enterBtn">Masuk</button>
</div>

<footer id="mainFooter">Â© 2025 Fraction Magic | Belajar Pecahan Lebih Seru</footer>

<!-- Tombol audio -->
<button id="audioBtn">ðŸ”Š</button>

<!-- Audio -->
<audio id="bgMusic" src="https://Fraction-Magic.github.io/Fraction-Magic/audios/Music-Background.mp3" loop></audio>
<audio id="clickSound" src="https://Fraction-Magic.github.io/Fraction-Magic/audios/Sound-Tombol.mp3"></audio>

<script>
  // Pecahan jatuh
  const fractions = ["1/2","1/4","3/4","1/8","5/8","3/8","7/8","1/16","3/16","5/16","7/16"];
  function createFractionStar(){
    const f = document.createElement("div");
    f.classList.add("fractionStar");
    f.style.left = Math.random()*window.innerWidth+"px";
    f.style.fontSize = 20+Math.random()*20+"px";
    f.textContent = fractions[Math.floor(Math.random()*fractions.length)];
    document.body.appendChild(f);
    const duration = 3 + Math.random()*3;
    f.style.animationDuration = duration+"s";
    setTimeout(()=>f.remove(), duration*1000);
  }
  setInterval(createFractionStar,150);

  const enterBtn = document.getElementById("enterBtn");
  const clickSound = document.getElementById("clickSound");
  const bgMusic = document.getElementById("bgMusic");
  const audioBtn = document.getElementById("audioBtn");

  // Tombol masuk
  enterBtn.addEventListener("click",()=>{
    clickSound.currentTime = 0;
    clickSound.play();
    bgMusic.volume = 0.2;
    bgMusic.play();
    window.location.href = "main.html"; 
  });

  // Tombol play/pause audio di pojok
  let isPlaying = false;
  audioBtn.addEventListener("click",()=>{
    if(isPlaying){
      bgMusic.pause();
      audioBtn.textContent = "ðŸ”‡";
    } else {
      bgMusic.play();
      audioBtn.textContent = "ðŸ”Š";
    }
    isPlaying = !isPlaying;
  });
</script>

</body>
</html>
